<div class="backdrop">
  <div class="modal">
    <div class="container">
      <button type="button" class="modal__btn--cross">
        <svg class="modal__cross" width="30" height="30">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <h2 class="modal__title">Want to taste it?</h2>
      <form class="modal__form">
        <label class="modal__label">
          <span class="modal__text">Name</span>
          <span class="modal__wrap">
            <input
              type="text"
              class="modal__input"
              name="name"
              placeholder=" "
            />
            <span class="modal__icon">
              <svg class="modal__pic" width="20" height="20">
                <use href="./images/sprite.svg#icon-user"></use>
              </svg>
              <svg class="modal__checkmark" width="20" height="20">
                <use href="./images/sprite.svg#icon-checkmark"></use>
              </svg>
            </span>
          </span>
        </label>
        <label class="modal__label">
          <input
            type="email"
            class="modal__input"
            name="email"
            placeholder=" "
          />
        </label>
        <label class="modal__label">
          <input type="tel" class="modal__input" name="tel" placeholder=" " />
        </label>
      </form>
    </div>
  </div>
</div>
