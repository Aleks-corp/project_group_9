<header class="hero-header">
  <div class="container">
    <div class="header">
      <img
        src="./images/hero-header/logo.png"
        alt="logo"
        class="header__logo"
      />

      <nav class="header-nav">
        <a href="" class="header-nav__link" id="home">Home</a>
        <a href="" class="header-nav__link" id="about-us">About us</a>
        <a href="" class="header-nav__link" id="how-it-made">How it’s made?</a>
        <a href="" class="header-nav__link" id="our-products">Our products</a>
        <a href="" class="header-nav__link" id="Contact">Contact</a>
      </nav>
      <button type="button" class="header__btn">Buy now</button>
      <button type="button" class="header__btn" data-menu-open>
        <svg class="menu__icon" width="40" height="40">
          <use href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </button>
      <!-- <button type="button" class="menu">
        <svg class="menu__icon" width="24" height="12">
          <use href="./images/sprite.svg#icon-burger"></use>
        </svg>
      </button> -->
    </div>
    <div class="hero">
      <div class="hero__main">
        <h1 class="hero__title">
          ice cream made with
          <span class="hero__title--red">passion</span>
        </h1>
        <nav class="hero-nav">
          <a href="" class="hero-nav__link" id="Products">Products</a>
          <a href="" class="hero-nav__link" id="how-it-made">How it’s made?</a>
        </nav>
      </div>
      <div class="hero__aside">
        <picture>
          <source
            scrset="./images/hero-header/bio-eco-desk@1.png 1x, 
            ./images/hero-header/bio-eco-desk@2.png 2x"
            media="(min-width:1280px)"
          />
          <source
            scrset="./images/hero-header/bio-eco-tab@1.png 1x, ./images/hero-header/bio-eco-tab@2.png 2x"
            media="(min-width:768px)"
          />
          <img
            src="./images/hero-header/bio-eco-desk@1.png"
            alt="picture icecreem"
          />
        </picture>
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
      <div class="hero__main-img">
        <picture>
          <source
            scrset="../images/hero-header/hero-main-desk@1.png 1x, 
            ../images/hero-header/hero-main-desk@2.png 2x"
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/hero-header/hero-main-tab@1.png 1x,
              ./images/hero-header/hero-main-tab@2.png 1x
            "
            media="(min-width:768px)"
          />
          <source
            scrset="./images/hero-header/hero-main-mob@1.png 1x, 
            ./images/hero-header/hero-main-mob@2.png 2x"
            media="(max-width:767px)"
          />
          <img src="./images/hero-header/hero-main-desk@1.png" alt="icecreem" />
        </picture>
      </div>
      <div class="hero-content">
        <ul class="hero-content__list">
          <li class="hero-content__item">
            <h3 class="hero-content__title">16</h3>
            <p class="hero-content__text">cafes</p>
          </li>
          <li class="hero-content__item">
            <h3 class="hero-content__title">23</h3>
            <p class="hero-content__text">food trucks</p>
          </li>
        </ul>
      </div>
      <div class="hero__aside-img">
        <picture>
          <source
            scrset="./images/hero-header/tasty-desk@1.png 1x, ./images/hero-header/tasty-desk@2.png 2x"
            media="(min-width:1280px)"
          />
          <source
            scrset="./images/hero-header/tasty-tab@1.png 1x, ./images/hero-header/tasty-tab@2.png 2x"
            media="(min-width:768px)"
          />
          <img
            src="./images/hero-header/tasty-desk@1.png"
            alt="content picture"
          />
        </picture>
      </div>
    </div>
  </div>
</header>
