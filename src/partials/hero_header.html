<header class="hero-header">
  <div class="container">
    <div class="header">
      <img
        src="./images/hero-header/logo.png"
        alt="logo"
        class="header__logo"
      />
      <nav class="header-nav">
        <a href="" class="header-nav__link" id="home">Home</a>
        <a href="" class="header-nav__link" id="about-us">About us</a>
        <a href="" class="header-nav__link" id="how-it-made">How it’s made?</a>
        <a href="" class="header-nav__link" id="our-products">Our products</a>
        <a href="" class="header-nav__link" id="Contact">Contact</a>
      </nav>
      <button type="button" class="header-btn">Buy now</button>
      <button type="button" class="menu-btn">
        <img
          src="./images/hero-header/Burger.png"
          alt="mobile menu"
          width="24"
        />
      </button>
    </div>
    <div class="hero">
      <div class="hero__main">
        <h1 class="hero__title">
          ice cream made with
          <span class="hero__title--red">passion</span>
        </h1>
        <nav class="hero-nav">
          <ul class="hero-nav__list">
            <li class="hero-nav__item">
              <a href="" class="hero-nav__link" id="Products">Products</a>
            </li>
            <li class="hero-nav__item">
              <a href="" class="hero-nav__link" id="how-it-made"
                >How it’s made?</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="hero__aside">
        <!-- <picture>
          <source
            scrset="./images/hero-header/bio-eco-desk@1.png 1x, 
            ./images/hero-header/bio-eco-desk@2.png 2x"

          />
          <source
            scrset="./images/hero-header/bio-eco-tab@1.png 1x, ./images/hero-header/bio-eco-tab@2.png 2x"
            media="(min-width:768px)"
          />

            src="./images/hero-header/bio-eco-desk@1.png"
            alt="picture icecreem"

          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
      <div class="hero-img">
        <picture class="hero-img__isecream">
          <source
            media="(min-width:1280px)"
            srcset="
              ./images/hero-header/icecream/desktop/icecream-desk@1.webp 1x,
              ./images/hero-header/icecream/desktop/icecream-desk@2.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width:1280px)"
            srcset="
              ./images/hero-header/icecream/desktop/icecream-desk@1.png 1x,
              ./images/hero-header/icecream/desktop/icecream-desk@2.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./images/hero-header/icecream/tablet/icecream-tab@1.webp 1x,
              ./images/hero-header/icecream/tablet/icecream-tab@2.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./images/hero-header/icecream/tablet/icecream-tab@1.png 1x,
              ./images/hero-header/icecream/tablet/icecream-tab@2.png 2x
            "
            type="image/png"
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./images/hero-header/icecream/mobile/icecream-mob@1.webp 1x,
              ./images/hero-header/icecream/mobile/icecream-mob@2.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./images/hero-header/icecream/mobile/icecream-mob@1.png 1x,
              ./images/hero-header/icecream/mobile/icecream-mob@2.png 2x
            "
            type="image/png"
          />
          <img
            src="./images/hero-header/icecream/desktop/icecream-desk@1.png"
            alt="icecreem"
          />
        </picture>
      </div>
      <div class="hero-content">
        <ul class="hero-content__list">
          <li class="hero-content__item">
            <h3 class="hero-content__title">16</h3>
            <p class="hero-content__text">cafes</p>
          </li>
          <li class="hero-content__item">
            <h3 class="hero-content__title">23</h3>
            <p class="hero-content__text">food trucks</p>
          </li>
        </ul>
      </div>

          <source

          />
          <img
            src="./images/hero-header/tasty-desk@1.png"

          />
        </picture> -->
      </div>
    </div>
  </div>
